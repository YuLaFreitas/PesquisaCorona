<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de perguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>

<header>
 <div>
     <H1>Perguntas:</H1>
 </div>
</header>

<main>
<DIV id="per1" CLASS="COL">
    <H2>COMO O ESTÁ SE SENTINDO:</H2>
    <DIV class="ROW">
    <label>FADIGA:
    <input type="checkbox" name="FADIGA"  VALUE="FADIGA" />

    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        FALTA DE AR:
        <input type="checkbox" name="ASFIXIA"  VALUE="ASFIXIA"/>
    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        DOR DE CABEÇA:
        <input type="checkbox" name="ACEFALIA"  VALUE="ACEFALIA">
    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        DORES MUSCULARES:
        <input type="checkbox" name="DORES"  VALUE="DORES">
    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        QUEDA DE CABELO:
        <input type="checkbox" name="CABELO"  VALUE="CABELO">
    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        DISTÚRBIO DE OFATO OU PALADAR:
        <input type="checkbox" name="PALADAR"  VALUE="PALADAR">
    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        DORES NO PEITO:
        <input type="checkbox" name="ATACARDIA"  VALUE="ATACARDIA">
    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        TONTURA:
        <input type="checkbox" name="TONTURA"  VALUE="TONTURA">
    </label>
    </DIV>

    <DIV class="ROW">
    <label>
        TROMBOSES (INCHASSO)
        <input type="checkbox" name="TROMBOSE"  VALUE="TROMBOSES">
    </label>
    </DIV>

    <DIV class="ROW">
        <label>
         PALPITAÇÕES
    <input type="checkbox" name="PALPITACOES"  VALUE="PALPITACOES">
        </label>
    </DIV>

    <DIV class="ROW">
        <label>
        DEPREÇÃO:
    <input type="checkbox" name="DEPRESSAO"  VALUE="DEPREÇÃO">
        </label>
    </DIV>

    <DIV class="ROW">
        <label>
        ANSIEDADE:
        <input type="checkbox" name="ANSIEDADE"  VALUE="ANSIEDADE">
        </label>
    </DIV>

    <DIV class="ROW">
        <label>
            DIFICULDADE NA FALA, RECIOCÍNIO, E MEMÓRIA:
        <input type="checkbox" name="NEUROLOGIA"  VALUE="NEUROLOGIA">
        </label>
    </DIV>

</DIV>

</main>

<footer></footer>

</body>
</html>
